<html lang="en">
  <head>
    <meta charset="UTF-8">
		<title>Mountain vs Beach Classifier</title>
		<link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css">
  </head>
  <body>
    <main role="main" class="container">
      <div id="loader">
        <div class="spinner-grow" role="status" style="width: 12rem; height: 12rem;">
          <span class="sr-only">Loading...</span>
        </div>
        <p>Loading trained model...</p>
      </div>
      <div id="classifier">
        <div class="heading">
          <h1>Mountain vs Beach Classifier</h1>
          <p class="lead">Intro</p>
        </div>
        <div class="row">
          <div class="col-sm">
              <img id="img" src="img/mountain.jpg" width=375 height=375 />
          </div>
        </div>
        <div class="row">
            <div class="col-sm button-row">
              <label class="btn btn-primary" for="my-file-selector">
                  <input id="my-file-selector" type="file" class="d-none" onchange="changeImage()" accept="image/jpeg, image/png">
                  Upload New Picture
              </label>
              <label class="btn btn-primary class-b" for="predict">
                  <input id="predict" type="button" class="d-none" >
                  Predict
              </label>
            </div>
        </div>
      </div>
    </main>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
